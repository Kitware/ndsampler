---
kind: pipeline
name: "Test ndsampler in 3.6"

platform:
  os: linux
  arch: amd64

steps:
  - name: "Test python 3.6"
    image: python:3.6
    commands:
      - pip install pip -U
      - pip install git+ssh://git@gitlab.kitware.com/vigilant/kwarray.git@dev/0.3.0#egg=kwarray --no-use-pep517
      - pip install git+ssh://git@gitlab.kitware.com/vigilant/kwimage.git@dev/0.3.0#egg=kwimage --no-use-pep517
      - pip install git+ssh://git@gitlab.kitware.com/vigilant/kwimage.git@dev/0.3.0#egg=kwplot --no-use-pep517
      - pip install -r requirements.txt
      - pip install -e .
      - ./run_tests.py

    volumes:
      - name: ssh
        path: /root/.ssh

trigger:
  event:
    - pull_request
    - tag

volumes:
  - name: ssh
    host:
      path: /home/vigilant-robot/.ssh

